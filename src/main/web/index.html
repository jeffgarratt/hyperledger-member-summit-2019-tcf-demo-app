<div id="app">
    <ul>
        <li v-for="user in users">{{ user.name }}</li>
    </ul>
</div>

<script src="https://unpkg.com/vue"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            users: []
        },
        created() {
            fetch('users')
                .then(response => response.json())
                .then(json => {
                    this.users = json.sort((t1,t2) => t1.name < t2.name ? -1 : 1)
            })
        }
    })

</script>
