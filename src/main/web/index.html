<!doctype html>


<link rel="stylesheet" type="text/css" href="web/style.css">
<div class="nav-bar"></div>
<div id="app">
    <div id="entities" class="product">
        <div id="users" class="product-info">Users
            <ul class="v-list">
                <li v-for="user in users">{{ user.name }}</li>
            </ul>
        </div>
        <div id="orgs" class="product-info">Orgs
            <ul class="v-list">
                <li v-for="org in orgs">{{ org.name }} </li>
            </ul>
        </div>
        <div id="workers" >Worker Peer ID: {{ worker_peer_id }}
            <ul class="v-list">
                <li v-for="(value, name) in worker_records" >{{ name }} => {{ value }}</li>
            </ul>
        </div>
    </div>
</div>


<script src="https://unpkg.com/vue"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            users: [],
            orgs: [],
            worker: []
        },
        computed: {
            worker_peer_id: function() {
                return Object.keys(this.worker)[0]
            },
            worker_records: function () {
                return this.worker[this.worker_peer_id]
            }
        },
        created() {
            fetch('users')
                .then(response => response.json())
                .then(json => {
                    this.users = json.sort((t1,t2) => t1.name < t2.name ? -1 : 1)
            })
            fetch('orgs')
                .then(response => response.json())
                .then(json => {
                    this.orgs = json.sort((t1,t2) => t1.name < t2.name ? -1 : 1)
            })
            fetch('worker')
                .then(response => response.json())
                .then(json => {
                    this.worker = json
            })
        }
    })

</script>

<style>

    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }

</style>
<div>
    <svg width="860" height="800"></svg>
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(function(d) {
            if (d.source.id.indexOf("peer") === 0 && d.target.id.indexOf("orderer") === 0) {
                return 200} else return 50}))
        .force("charge", d3.forceManyBody().strength(function(d) {
            if (d.type==="org") {
                return -120} else return -30}))
        .force("center", d3.forceCenter(width / 2, height / 2));

    d3.json("network", function(error, graph) {
        if (error) throw error;

        var link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

        var node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("r", 10)
            .attr("fill", function(d) { return color(d.group); })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("title")
            .text(function(d) { return d.id; });

        simulation
            .nodes(graph.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(graph.links);

        function ticked() {
            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node
                .attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });
        }
    });

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

</script>
