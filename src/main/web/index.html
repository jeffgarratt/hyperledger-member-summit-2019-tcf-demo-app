<div id="app">
    <ul>
        <li v-for="product in products">{{ product.name }}</li>
    </ul>
</div>

<script src="https://unpkg.com/vue"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            products: []
        },
        created() {
            fetch('users')
                .then(response => response.json())
                .then(json => {
                    this.products = json
            })
        }
    })

</script>
